<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking Venón | Control Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background: #070707; color: white; font-family: 'Inter', sans-serif; text-align: center; padding-top: 50px; }
        .card { background: #111; border: 2px solid #b30000; border-radius: 15px; display: inline-block; padding: 30px; min-width: 320px; box-shadow: 0 0 20px rgba(179,0,0,0.3); }
        h1 { font-family: 'Orbitron'; color: #d4af37; margin-bottom: 30px; font-size: 1.5rem; }
        .player-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; font-size: 1.1rem; }
        .elo { color: #00ffcc; font-family: 'Orbitron'; font-weight: bold; }
        .update-tag { font-size: 0.7rem; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>RANKING VENÓN CLAN</h1>
    <div id="tabla-ranking">Cargando datos desde el cuartel general...</div>
    <div class="update-tag">Sincronizado vía Google Cloud</div>
</div>

<script>
    // PEGA AQUÍ EL LINK QUE COPIASTE DE GOOGLE SHEETS (EL QUE TERMINA EN output=csv)
    const url = 'URL_DE_TU_GOOGLE_SHEET';

    async function cargarRanking() {
        try {
            const response = await fetch(url);
            const data = await response.text();
            const filas = data.split('\n');
            let html = '';

            // Saltamos la primera fila si tienes encabezados
            for (let i = 0; i < filas.length; i++) {
                const columnas = filas[i].split(',');
                if (columnas.length >= 2) {
                    html += `
                        <div class="player-row">
                            <span>${columnas[0]}</span>
                            <span class="elo">${columnas[1]}</span>
                        </div>`;
                }
            }
            document.getElementById('tabla-ranking').innerHTML = html;
        } catch (error) {
            document.getElementById('tabla-ranking').innerHTML = "Error de conexión con la base de datos.";
        }
    }

    cargarRanking();
</script>
</body>
</html>
