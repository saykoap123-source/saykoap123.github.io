<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Oficial | Venon Clan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg: #070707; 
      --accent: #b30000; 
      --gold: #d4af37; 
      --text: #f2f2f2; 
      --row-hover: #1a0000;
    }
    
    body {
      font-family: 'Inter', sans-serif; 
      background: radial-gradient(circle at top, #1a0000, #070707 80%);
      color: var(--text); margin: 0; padding-top: 100px;
      min-height: 100vh;
    }

    /* NAVEGACIÓN */
    nav {
      position: fixed; top: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95);
      display: flex; justify-content: space-between; align-items: center; padding: 0 50px; 
      border-bottom: 2px solid var(--accent); z-index: 1000; box-sizing: border-box;
    }
    .nav-logo { font-family: 'Orbitron'; color: var(--accent); text-decoration: none; font-weight: bold; letter-spacing: 2px; }
    
    .container { 
      max-width: 900px; margin: 20px auto; padding: 40px; 
      background: rgba(15,15,15,0.9); border-radius: 20px; 
      border: 1px solid rgba(179,0,0,0.2);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 { font-family: 'Orbitron'; color: var(--gold); text-align: center; margin-bottom: 5px; font-size: 2rem; }
    .subtitle { text-align: center; color: #888; font-size: 0.9rem; margin-bottom: 30px; }

    /* TABLA ESTILIZADA */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { 
      text-align: left; padding: 15px; color: var(--accent); 
      font-family: 'Orbitron'; font-size: 0.75rem; border-bottom: 2px solid var(--accent);
      letter-spacing: 1px;
    }
    td { padding: 18px 15px; border-bottom: 1px solid #222; transition: 0.3s; }
    tr:hover td { background: var(--row-hover); }

    .player-name { font-weight: 600; color: #fff; font-size: 1.05rem; }
    .elo-val { color: #00ffcc; font-family: 'Orbitron'; font-weight: bold; font-size: 1.2rem; text-shadow: 0 0 10px rgba(0,255,204,0.3); }
    
    .btn-insights { 
      color: var(--gold); text-decoration: none; font-size: 0.75rem; 
      border: 1px solid var(--gold); padding: 6px 12px; border-radius: 4px;
      font-weight: bold; transition: 0.3s;
    }
    .btn-insights:hover { background: var(--gold); color: #000; }

    .source-info { text-align: right; font-size: 0.7rem; color: #555; margin-top: 25px; font-style: italic; }
    .btn-back { color: var(--text); text-decoration: none; font-size: 0.8rem; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="nav-logo">VENON CLAN</a>
    <a href="index.html" class="btn-back">← Volver al Inicio</a>
  </nav>

  <div class="container">
    <h1>RANKING VENON</h1>
    <div class="subtitle">Sincronización automática con la API oficial de AoE2</div>
    
    <table>
      <thead>
        <tr>
          <th>GUERRERO</th>
          <th>ELO 1V1</th>
          <th>DATOS</th>
        </tr>
      </thead>
      <tbody id="player-rows">
        </tbody>
    </table>
    
    <div class="source-info">Estadísticas obtenidas de aoe2.insight vía API oficial.</div>
  </div>

  <script>
    // LISTA DE JUGADORES (Agrega más aquí siguiendo el mismo formato)
    const clan = [
      { name: "envys", id: "401359" },
      { name: "sinister", id: "2598146" },
      { name: "mauricioae13", id: "9449579" },
      { name: "MrOsoVC8", id: "1485562" }
    ];

    async function loadStats() {
      const tbody = document.getElementById('player-rows');
      
      for (let p of clan) {
        // Crear la fila inmediatamente (esqueleto)
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="player-name">VENÓN | ${p.name}</span></td>
          <td id="elo-${p.id}" class="elo-val">---</td>
          <td><a href="https://www.aoe2insights.com/user/${p.id}/" target="_blank" class="btn-insights">INSIGHTS ↗</a></td>
        `;
        tbody.appendChild(row);

        // Llamada a la API para actualizar el ELO
        try {
          const res = await fetch(`https://api.ageofempires.com/api/ageii/GetPlayerProfile?profileId=${p.id}`);
          if (!res.ok) throw new Error();
          const data = await res.json();
          
          if (data && data.user) {
            document.getElementById(`elo-${p.id}`).innerText = data.user.rating || "N/A";
          }
        } catch (e) {
          document.getElementById(`elo-${p.id}`).innerText = "Err";
          console.error("No se pudo cargar ID:", p.id);
        }
      }
    }

    // Iniciar carga
    loadStats();
  </script>
</body>
</html>
