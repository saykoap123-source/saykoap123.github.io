<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --venon-red: #ff2200; 
            --venon-glow: rgba(255, 34, 0, 0.6);
            --venon-dark: #020202;
            --accent-a: #ff3e3e; 
            --accent-b: #00c3ff;

        body {
            background-color: var(--venon-dark);
            color: white;
            font-family: 'Orbitron', sans-serif; /* Fuente m√°s t√©cnica */
            margin: 0;
            padding: 100px 20px 50px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BOT√ìN REGRESO PROFESIONAL --- */
        .btn-fierce-back {
            position: fixed;
            top: 30px; left: 30px;
            z-index: 1000;
            text-decoration: none;
            padding: 12px 25px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.7em;
            letter-spacing: 3px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
            transition: all 0.4s;
            backdrop-filter: blur(10px);
        }

        .btn-fierce-back:hover {
            border-color: var(--venon-red);
            background: var(--venon-red);
            box-shadow: 0 0 30px var(--venon-glow);
            transform: skewX(-5deg);
        }

        /* --- FONDO Y CENIZAS --- */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3; background: #000;
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.15) saturate(1.5);
        }

        #dust-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .overlay-vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        }

        /* --- CABECERA --- */
        .header-container { text-align: center; margin-bottom: 60px; }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3em, 12vw, 6em);
            font-weight: 900;
            letter-spacing: 25px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 30%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--venon-glow));
        }

        .subtitle {
            color: var(--venon-red);
            letter-spacing: 12px;
            text-transform: uppercase;
            font-size: 0.9em;
            margin-top: -10px;
            opacity: 0.8;
        }

        /* --- UI SECTIONS --- */
        .section-header {
            width: 100%; max-width: 1100px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px;
            margin: 60px 0 25px;
            background: linear-gradient(90deg, rgba(255,34,0,0.1) 0%, transparent 100%);
            border-left: 4px solid var(--venon-red);
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .section-header span:last-child {
            font-family: 'Orbitron', sans-serif;
            background: rgba(255,255,255,0.05);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%; max-width: 1100px;
        }

        /* --- CARDS MODERNIZADAS --- */
        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .card:hover::before { transform: translateX(100%); }

        .avatar {
            width: 85px; height: 85px;
            margin: 0 auto 15px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #111;
            padding: 3px;
        }

        .avatar img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .name { 
            font-size: 0.9em; 
            font-weight: 700; 
            margin-bottom: 5px; 
            display: block;
            color: #eee;
        }

        .rank-label { 
            font-size: 0.55em; 
            letter-spacing: 2px; 
            opacity: 0.6;
            transition: 0.3s;
        }

        /* TEMAS DE CATEGOR√çA */
        .card-alpha:hover { border-color: var(--accent-a); box-shadow: 0 0 30px rgba(255, 62, 62, 0.2); }

        .card-veteran .avatar { background: var(--accent-b); }

        .card-recruit .avatar { background: var(--accent-c); }

        footer { margin-top: 100px; opacity: 0.3; font-size: 0.6em; letter-spacing: 5px; }

        @media (max-width: 768px) {
            h1 { letter-spacing: 10px; }
            .btn-fierce-back { left: 50%; transform: translateX(-50%); top: 20px; }
        }
    </style>
</head>

    <script>
        // --- MOTOR DE BRASAS PROFESIONAL ---
        const canvas = document.getElementById('dust-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initDust() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 70; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedY: Math.random() * -1.5 - 0.5, // Hacia arriba como fuego
                    speedX: (Math.random() - 0.5) * 1,
                    opacity: Math.random(),
                    color: Math.random() > 0.5 ? '#ff4d00' : '#ffae00'
                });
            }
        }
        
        function drawDust() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.opacity;
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
                ctx.fill();
                
                p.y += p.speedY;
                p.x += p.speedX;
                p.opacity -= 0.002;

                if (p.y < -10 || p.opacity <= 0) {
                    p.y = canvas.height + 10;
                    p.x = Math.random() * canvas.width;
                    p.opacity = Math.random();
                }
            });
            requestAnimationFrame(drawDust);
        }
        window.addEventListener('resize', initDust);
        initDust(); drawDust();

        function makeCard(p, type) {
            const img = p.f ? `<img src="${p.f}">` : `<div style="font-size:2em; padding-top:15px">üõ°Ô∏è</div>`;

            return `
                <a href="https://www.aoe2insights.com/user/${p.a}/" target="_blank" class="card ${cardClass}">
                    <div class="avatar">${img}</div>
                    <span class="name">${p.n}</span>
                    <span class="rank-label">Perfil Insight</span>
                </a>
            `;
        }

        let counts = {A:0, B:0, C:0};
        jugadores.forEach(j => {
            let cat = grupoA.includes(j.n) ? 'A' : (grupoB.includes(j.n) ? 'B' : 'C');
            document.getElementById(`grid${cat}`).innerHTML += makeCard(j, cat);
            counts[cat]++;
        });
        document.getElementById('cA').innerText = counts.A;
        document.getElementById('cB').innerText = counts.B;
        document.getElementById('cC').innerText = counts.C;
